<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>

<style>
.card-block {
    padding: 1.25rem;
}
.card {
    background-color: #fff;
    border: 2px dashed #5cb85c;
    border-radius: 1rem;
    display: block;
    margin-bottom: 2rem;
    position: relative;
    overflow:hidden;
    padding:4px;
}
.bd-example {
    border-width: 0.2rem;
    margin-bottom: 0;
    margin-left: 0;
    margin-right: 0;
    padding: 1.5rem;
}
.container {
    width: 100% !important;
}
</style>
<script>
var appModule = angular.module('myApp', []);

appModule.controller('MainCtrl', function($scope) {
	var json = {
    "modules":
        [
                {
                	"link":"img/promotion-1.jpg",
                	 "title":"Watch Rustom for FREE this Independence Day!",
                   "description":"Ride TukTuk to Win free couple movie tickets."
                   
                },

                {
                	"link":"img/promotion-2.jpg",
                	"title":"WANT FREE RIDES?",
                   "description":"Refer friends and Rs. 25 worth of tCASH free."
                  
                }
		]
  	};

  		$scope.data = json;


});



</script>
<body>
<!-- <body ng-app="myApp" onload="app.updateOfferCount(5)"> -->
<div class="container" onload="app.updateOfferCount(2)">
<div class="row">
<div class="col-xs-12 col-sm-12 col-md-12">
 <br>
<div class="bd-example" data-example-id="">
<!-- ngRepeat: module in data.modules --><div class="card">
  <img class="card-img-top" style="width: 100%; display: block;" src="img/promotion-1.jpg" data-holder-rendered="true">
  <div class="card-block">
  
    <h4 class="card-title">Watch Rustom for FREE this Independence Day!</h4>
    <button class="btn btn-success col-xs-3 col-sm-3 col-md-3 pull-right" onclick="app.useOffer('VALIDONE1')">Use Offer</button>
    <p class="card-text">Ride TukTuk to Win free couple movie tickets.</p>
  </div>
</div><!-- end ngRepeat: module in data.modules --><div class="card">
  <img class="card-img-top" style="width: 100%; display: block;" src="img/promotion-2.jpg" data-holder-rendered="true">
  <div class="card-block">
  
    <h4 class="card-title">WANT FREE RIDES?</h4>
    <button class="btn btn-success col-xs-3 col-sm-3 col-md-3 pull-right" onclick="app.applyOffer('VALIDONE')">Apply Offer</button>
    <p class="card-text">Refer friends and Rs. 25 worth of tCASH free.</p>
  </div>
</div><!-- end ngRepeat: module in data.modules -->
<!-- <div class="well well-sm text-center" onclick="app.updateOfferCount(5)"> Total {{ data.modules.length }} Offers</div> -->
<div></div>
</div>
</div>
</div>
</div>
