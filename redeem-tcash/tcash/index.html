<body>
    <div class="container">
        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-12">
                <form class = "form-horizontal" role = "form">
                    <div class = "form-group" style="padding-top: 20%">
                        <label class = "col-sm-12 control-label text-center"  style="font-size:14px; padding:5px 10px; display: block; font-weight: 400;">Enter Voucher Code</label>
                        <div class = "col-sm-12">

                    </div>
                    <div class = "form-group">
                        <div class = "col-sm-offset-2 col-sm-10">

                            <button type="button" class="btn btn-primary btn-lg btn-block" ng-click="app.finish()">Redeem(Error)</button>
                        </div>

                </form>
