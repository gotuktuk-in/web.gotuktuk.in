<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <link type="text/css" rel="stylesheet" href="fonts/aller.css">
    <!-- Latest compiled and minified CSS -->
    <!--<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
          integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">-->
    <style type="text/css">
        body {
            background-color: #fff;
            margin: 0px;
            padding: 0px;
            font-family: 'allerregular', sans-serif !important;
            font-size: 12px;
        }

        p {
            font-family: 'aller_lightregular', sans-serif !important;
        }

        .wrapper {
            margin: 30px auto 0px;
            background-color: #FFF;
            padding: 14px 20px;
        }

        .panel {
            -webkit-border-radius:;
            -moz-border-radius:;
            border-radius: 0;
            border: none;
        }

        .panel-title {
            font-size: 22px;
        }

        .panel-default > .panel-heading {
            background-color: #fff;
            border: none;
        }
        .table {
            table-layout: fixed;
        }

        .table > tbody > tr > td, .table > tbody > tr > th, .table > tfoot > tr > td, .table > tfoot > tr > th, .table > thead > tr > td, .table > thead > tr > th {
            border-top: 0px solid #ddd;
        }

        .table-striped > tbody > tr:nth-of-type(odd) {
            background-color: #fff;
        }

        .table-striped > tbody > tr:nth-of-type(even) {
            background-color: #f9f9f9;
        }

        .panel-default > .panel-heading {
            background-color: #fff;
            border: none;
        }

        .table, th, tr, td {
            font-family: 'aller_lightregular', sans-serif !important;
        }

        .text-bold{font-weight: bold;font-family: 'allerregular', sans-serif !important;}
        .title {font-size: 22px;}
        .baseFare {font-size: 14px;  margin: 10% 0px 20px;}
        .baseFare span {display: block; font-size: 22px;}
        .other-charges {font-size: 12px; text-align: center;   padding: 10px 0px;}
        .other-charges span {display: block;  font-size: 15px;     margin-top: 8px;}
        .circle-plus {background-color: #ffffff; color: #666;
            border-radius: 100%;
            display: block;
            font-size: 25px;
            height: 32px;
            left: 43%;
            position: absolute;
            text-align: center;
            top: -16px;
            width: 42px;}
        hr {border-color:rgba(0,0,0,0.4)}
        table tr td {text-align: center;}


    </style>
   <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"
            integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS"
            crossorigin="anonymous"></script>-->
</head>
<body>

<div class="wrapper">
    <div class="row">
        <div class="col-md-12">

            <table class="table table-condensed ng-scope ng-table" width="100%" border="0">
                <tbody>

                <tr><td colspan="3" align="center"><img src="img/auto.jpg" title=""></td></tr>
                <tr>
                    <td colspan="3" align="center"><div class="title">इंदौर</div></td>

                </tr>

                <tr>
                    <td colspan="3" align="center">
                        <div class="baseFare">
                            आधार किराया <span>₹ <b>15</b></span>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td colspan="3">
                        <div style="width: 100%; position: relative;">
                            <hr>
                            <span class="circle-plus">+</span>
                        </div>
                    </td>
                <tr>
                    <td>
                        <div class="other-charges">
                            0 - 5 किमी
                            <span>₹<b>2/किमी</b></span>
                        </div>
                    </td>
                    <td>
                        <div class="other-charges">
                            5 - 10 किमी
                            <span>₹<b>4/किमी</b></span>
                        </div>
                    </td>
                    <td>
                        <div class="other-charges">
                            10 किमी - अधिक
                            <span>₹<b>9/किमी</b></span>
                        </div>
                    </td>
                </tr>

                <tr>
                    <td colspan="3">
                        <div style="width: 100%; position: relative;">
                            <hr>
                            <span class="circle-plus">+</span>
                        </div>
                    </td>

                </tr>

                <tr>
                    <td colspan="3" class="text-center">
                        <div class="baseFare" style="margin: 20px 0px;">
                            प्रति मिनट <span>₹ <b>1</b></span>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td colspan="3" class="text-center">
                        रात के चार्ज (रात 10बजे से सुबह 6बजे तक )<b> 1.5x</b>
                    </td>

                </tr>

                </tbody>
            </table>
        </div>

    </div>
</div>


</body>
</html>
